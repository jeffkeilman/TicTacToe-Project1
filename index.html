<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <header>
        <div class='title'>Tic Tac Toe</div>
        <div class='login'>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Login
          </button>
        </div>
      </header>
      <div id="displayFeedback"></div>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="buttonLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="buttonLabel">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!-- User form for email and password -->
              <form id="loginRegisterForm">
                <div class="form-group">
                  <label for="emailLabel">Email address</label>
                  <input name="credentials[email]" type="email" class="form-control" id="emailLabel" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="passwordLabel">Password</label>
                  <input name="credentials[password]" type="password" class="form-control" id="passwordLabel" placeholder="Password">
                </div>
                <div class="form-group" id="confirmPassword">
                  <label for="passwordLabel">Confirm Password</label>
                  <input name="credentials[password_confirmation]" type="password" class="form-control" id="passwordConfLabel" placeholder="Password Confirmation">
                </div>
                <div class="form-check">
                  <!-- New users will be able to register, input will be inserted automatically -->
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="isRegister">
                    Register new user?
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </body>
</html>
